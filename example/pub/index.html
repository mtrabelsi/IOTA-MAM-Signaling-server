<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Demo MAM publisher</h1>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="notification is-warning">
          <button class="delete"></button>
          <span class="loading"><a class="button is-info is-loading">Loading</a></span>
        </div>
        <div class="field">
          <div class="control">
            <input class="input is-large payload" type="text" placeholder="Enter Tryte-encoded String here">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <a class="button is-success is-large">Publish</a>
          </div>
        </div>
      </div>
    </section>
    <script src="pub.bundle.js"></script>
</body>
</html>
